<!DOCTYPE html>
<html>
<head>
<title>Area Chart</title>
<style>
    body{
        margin: 20px;
    }
    .container{
        position: relative;
    }
    .text{
        position: absolute;
    }
    #title{
        font-size: 1.2em;
    }
    .year{
        font-size: 1.5em;
    }
    #xaxis{
        margin-top: 36em;
        padding: 0;
        font-family: EconSansCnd,EconSansCndSec,Arial Narrow,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,'sans-serif';
    }
    li{
        display: inline-block;
        font-size: 1.8em;
    }
    #year75, #year2000{
        margin-left: 2.2em;
    }
    #year80, #year85{
        margin-left: 2.8em;
    }
    #year90, #year95, #year10, #year15{
        margin-left: 2.7em;
    }
    #year05{
        margin-left: 2.4em;
    }
    #year22{
        margin-left: 4em;
    }
    #yaxis{
        margin-left: 41.5em;
        font-size: 1.8em;
        margin-top: 4.5em;
        text-align: right;
        font-family: EconSansCnd,EconSansCndSec,Arial Narrow,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,'sans-serif';
    }
    #y150, #y100, #y50, #y0{
        margin-top: 4.1em;
    }
    .label{
        margin-top: 11.2em;
    }
    #marks{
        color: grey;
        padding: 0;
        margin-left: 1em;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="text" id="text" style="margin-top: 1em;">

    </div>

            <li id="year90" style="margin-left: 4.5em;">A</li>
            <li id="year95" style="margin-left: 4.5em;">S</li>
            <li id="year95" style="margin-left: 4.5em;">O</li>

            <li id="year95" style="margin-left: 4.5em;">D</li>
            <li id="year95" style="margin-left: 4.5em;">J</li>
            <li id="year95" style="margin-left: 4.5em;">F</li>
            <li id="year95" style="margin-left: 4.5em;">M</li>

            <li id="year85" style="margin-left: 4.5em;">J</li>
            <li id="year90" style="margin-left: 4.5em;">A</li>
            <li id="year95" style="margin-left: 4.5em;">S</li>
            <li id="year95" style="margin-left: 4.5em;">O</li>
            <li id="year95" style="margin-left: 4.5em;">N</li>
            <li id="year95" style="margin-left: 4.5em;">D</li>
        </ul>
    </div>
    <div class="text" id="text">
        <div id="yaxis">
            <p id="y200">20,000</p>
            <p id="y150">15,000</p>
            <p id="y100">10,000</p>
            <p id="y50">5,000</p>
            <p id="y0">0</p>
        </div>
    </div>
    <div class="text label" id="text">
        <ul id="marks">
            <li id="YKwar" style="vertical-align: top;">
                Art

    <div class="image" id="image">
        <img src="AreaChart.png">

</html>
